<div class="card-box">
  <div class="card" *ngFor="let f of feedbacks">
    <div class="feedback-text">{{ f.feedback }}</div>
    <div class="card-subfolder">
      <div class="card-email">{{ f.email }}</div>
      <div class="card-date">02.02.2023</div>
    </div>
    <div class="card-lower">
      <div><img src="../../../assets/Delete outline.svg" /></div>
      <div class="card-status">
        <div><img src="../../../assets/bud.svg" /></div>
        <div><img src="../../../assets/rose.svg" /></div>
        <div><img src="../../../assets/Thorn.svg" /></div>
      </div>
    </div>
  </div>
</div>
